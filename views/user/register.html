<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <link rel="stylesheet" href="boot/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="login/css/index.css" type="text/css">
  <title>注册</title>
</head>

<body>
  <div id="wrapper">
    <form id="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">帐号：</label>
        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="请输入帐号">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密码：</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
      </div>
      <button type="button" id="btn-login" class="btn btn-default">注册</button>
      <a href="/login" class="btn btn-link">已有账户，去登录</a>
    </form>
  </div>
  <script src="public/js/jquery.min.js"></script>
  <script src="public/js/jquery.validate.min.js"></script>
  <script src="login/js/index.js"></script>
</body>

</html>
